<!DOCTYPE lang="fr" html>

<meta
  http-equiv="Cache-control"
  content="no-cache, no-store, must-revalidate"
/>
<meta http-equiv="Pragma" content="no-cache" />

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonProjetSup: validation de l'adresse email</title>
</head>

<body class="body" ready="onload()">

    <section class="py-5 text-center container-lg">

        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="py-9 fw-light">MonProjetSup</h1>

        <br />
        <br />

    <section class="py-5 container-lg">
