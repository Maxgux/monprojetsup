<!DOCTYPE lang="fr" html>
<link rel="icon" href="favicon.ico" />
<meta
  http-equiv="Cache-control"
  content="no-cache, no-store, must-revalidate"
/>
<meta http-equiv="Pragma" content="no-cache" />

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonProjetSup: réinitialisation du mot de passe</title>
</head>

<body class="body" ready="onload()">
  <main id="main">
    <section class="py-5 text-center container-lg">
      <div id="beforePasswordChange" class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="py-9 fw-light">MonProjetSup</h1>
          <p class="text-muted" id="text"></p>
        </div>
        <br />
        <span class="input-group-text">
          <input
            type="password"
            class="form-control inputPassword"
            id="inputPassword"
            placeholder="Votre nouveau mot de passe..."
          />
          <h3>
            <i
              width="32"
              height="32"
              fill="currentColor"
              class="ms-3 bi bi-eye-slash inputPasswordEyeIcon"
            ></i>
          </h3>
        </span>
        <button id="sendNewPasssword" type="button" class="btn btn-primary">
          Valider ce nouveau mot de passe
        </button>
      </div>
      <div class="row py-lg-3" id="afterPasswordChange">
        <p>
          Demande prise en compte, vous allez normalement être redirigé
          automatiquement dans quelques secondes vers la page d'accueil. Vous
          pouvez également
          <a href="https://monprojetsup.fr">cliquer sur ce lien..</a>
        </p>
      </div>
    </section>
    <section class="py-5 container-lg">
      <!-- LOG / ERRORS  -->
      <div class="text-danger" id="server-error"></div>
      <div class="text-danger" id="front-error"></div>
      <div class="text-danger" id="front-feedback"></div>
      <!-- AND LOG / ERRORS  -->
    </section>
  </main>
</body>
