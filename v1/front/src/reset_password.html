<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta name="theme-color" content="#000091" />
    <!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- 32×32 -->
    <link
      rel="manifest"
      href="favicon/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->

    <link rel="stylesheet" href="dsfr.min.css" />
    <link rel="stylesheet" href="utility/utility.min.css" />

    <title>MonProjetSup - réinitialisation du mot de passe</title>

    <!-- best effort to avoid caching while in dev mode -->
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
  </head>

  <body class="body" ready="onload()">
    <header id="header-placeholder"></header>

    <main id="main">
      <section class="py-5 text-center container-lg">
        <div id="beforePasswordChange" class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="py-9 fw-light">MonProjetSup</h1>
            <p class="text-muted" id="text"></p>
          </div>
          <br />
          <span class="input-group-text">
            <input
              type="password"
              class="form-control inputPassword"
              id="inputPassword"
              placeholder="Votre nouveau mot de passe..."
            />
            <h3>
              <i
                width="32"
                height="32"
                fill="currentColor"
                class="ms-3 bi bi-eye-slash inputPasswordEyeIcon"
              ></i>
            </h3>
          </span>
          <button
            id="sendNewPasssword"
            type="button"
            class="fr-btn btn-disabled btn-primary"
          >
            Valider ce nouveau mot de passe
          </button>
        </div>
        <div class="row py-lg-3" id="afterPasswordChange">
          <p>
            Demande prise en compte, vous allez normalement être redirigé
            automatiquement dans quelques secondes vers la page d'accueil. Vous
            pouvez également
            <a href="https://monprojetsup.fr">cliquer sur ce lien..</a>
          </p>
        </div>
      </section>
      <section class="py-5 container-lg">
        <!-- LOG / ERRORS  -->
        <div class="text-danger" id="server-error"></div>
        <div class="text-danger" id="front-error"></div>
        <div class="text-danger" id="front-feedback"></div>
        <!-- AND LOG / ERRORS  -->
      </section>
    </main>
    <footer id="footer-placeholder"></footer>
  </body>
</html>
