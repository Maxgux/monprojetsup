<div
  id="details_modal"
  class="modal fade w-100"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-80 modal-dialog-centered text-start fst-normal fs-6 fw-normal"
    role="document"
  >
    <div class="modal-content bg-light2">
      <div class="modal-body">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="fr-btn btn-disabled myBleuMarine"
            id="back_button"
            aria-label="Fermer"
          >
            <h3 class="myBleuMarine">
              <b>
                <i class="bi bi-arrow-left"></i>
              </b>
            </h3>
          </button>
          <button
            type="button"
            class="fr-btn btn-disabled myBleuMarine"
            id="close_button"
            aria-label="Fermer"
          >
            <h3 class="myBleuMarine">
              <b>
                <i class="bi bi-x-lg"></i>
              </b>
            </h3>
          </button>
        </div>
        <div class="d-flex justify-content-center details_modal_header"></div>
        <div class="details_modal_content"></div>
      </div>
    </div>
  </div>
</div>
