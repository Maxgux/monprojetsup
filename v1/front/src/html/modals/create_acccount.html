<!------------------------------------>
<!-- createAccount Modal -->
<!------------------------------------>
<div
  class="modal"
  role="dialog"
  id="createAccountModal"
  tabindex="-1"
  aria-labelledby="createAccountModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createAccountModalLabel">
          Création de compte
        </h5>
      </div>
      <div class="modal-body">
        <!--
                  <p class="">
                    Pour <b>créer un compte</b>, sélectionnez votre type de
                    compte ainsi que l'identifiant (email ou pseudonyme) et le
                    mot de passe de votre choix. Pour les comptes non-lycéens,
                    un email valide est demandé.
                  </p>-->

        <div class="form-group m-2">
          <select
            class="form-select m-2"
            id="createAccountSelectType"
            placeholder="Sélectionner le type de compte demandé..."
          >
            <option value="" selected>Votre type de compte...</option>
            <option value="lyceen">Lycéen</option>
            <option value="pp">PP</option>
            <option value="psyen">PsyEN</option>
            <option value="proviseur">Proviseur</option>
          </select>
          <br />
          <div class="alert alert-info" id="texteSpecificAccount"></div>
          <br />
          <input
            type="text"
            class="form-control my-2"
            id="inputAccesGroupe"
            aria-describedby="codeHelp"
          />
          <div class="alert alert-info" id="texteSpecificAccount2"></div>

          <input
            type="email"
            class="form-control my-2"
            id="inputEmailCgu"
            aria-describedby="emailHelp"
            placeholder="Votre email ou pseudonyme..."
          />
          <span id="inputPasswordGroup" class="input-group-text">
            <input
              type="password"
              class="form-control inputPassword"
              id="inputPasswordCgu"
              placeholder="Votre mot de passe..."
            />
            <h3>
              <i
                width="48"
                height="48"
                fill="currentColor"
                class="mx-2 bi bi-eye-slash inputPasswordEyeIcon"
              ></i>
            </h3>
          </span>
          <p class="mt-2">
            Pour créer un compte, vous devez accepter les Conditions Générales
            d'utilisation de MonProjetSup.
          </p>
          <div id="rgpd_placeholder"></div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="fr-btn btn-disabled btn-success"
            id="doCreateAccount"
          >
            Accepter
          </button>
          <button
            type="button"
            class="fr-btn btn-disabled btn-primary"
            data-bs-dismiss="modal"
          >
            Refuser
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
