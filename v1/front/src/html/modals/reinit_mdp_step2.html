<!------------------------------------>
<!-- Email sent for reinit mot de passe-->
<!------------------------------------>

<div
  class="modal fade"
  id="resetPasswordMessageSent"
  tabindex="-1"
  aria-labelledby="moderationLabel3"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moderationLabel3">
          Réinitialisation de mot de passe
        </h5>
      </div>
      <div class="modal-body">
        <p>
          Si <b id="resetConfirmationModalEmail"></b> correspond bien à
          l'adresse d'un compte, un lien de réinitialisation a été envoyé par
          email à cette adresse.
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="fr-btn btn-disabled btn-success"
          data-bs-dismiss="modal"
        >
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
