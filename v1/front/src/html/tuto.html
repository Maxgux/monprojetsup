<div
  id="tuto_modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg modal-dialog-centered text-start fst-normal fs-6 fw-normal"
    role="document"
  >
    <div class="modal-content bg-light2">
      <div class="modal-body">
        <div class="d-flex w-100 flex-row">
          <img
            src="img/tuto_perso.png"
            class="img-fluid text-white pb-3 mx-2"
            style="max-height: 200px; max-width: 200px"
            alt=""
          />
          <div class="d-flex flex-grow-1 flex-column">
            <div class="d-flex justify-content-center tuto_modal_header"></div>
            <div class="tuto_modal_content flex-grow-1"></div>

            <div class="d-flex w-100 flex-row justify-content-end">
              <button
                type="button"
                class="fr-btn btn-disabled btn-info"
                id="close_button"
                data-bs-dismiss="modal"
                aria-label="Fermer"
              >
                C'est parti!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
