<!DOCTYPE html>
<link rel="icon" href="favicon.ico" />
<meta
  http-equiv="Cache-control"
  content="no-cache, no-store, must-revalidate"
/>
<meta http-equiv="Pragma" content="no-cache" />
<head>
  <meta charset="utf-8" />

<!---------------------------------

<body class="body">
  <!------------- TOASTS ---------
      Some messages are passed to the user via toasts,
      they are stored there
  ------->
  <div class="toaster toast-container position-fixed top-0 end-0"></div>
  <div id="modal_container_"></div>
  <div id="modal_container_themes"></div>
  <div id="modal_container_formations"></div>
  <div
    id="details_modal"
    class="modal fade w-100"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalLabel"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-80 modal-dialog-centered text-start fst-normal fs-6 fw-normal"
      role="document"
    >
      <div class="modal-content bg-light2">
        <div class="modal-body">
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn myBleuMarine"
              id="back_button"
              aria-label="Fermer"
            >
              <h3 class="myBleuMarine">
                <b>
                  <i class="bi bi-arrow-left"></i>
                </b>
              </h3>
            </button>
            <button
              type="button"
              class="btn myBleuMarine"
              id="close_button"
              aria-label="Fermer"
            >
              <h3 class="myBleuMarine">
                <b>
                  <i class="bi bi-x-lg"></i>
                </b>
              </h3>
            </button>
          </div>
          <div class="d-flex justify-content-center details_modal_header"></div>
          <div class="details_modal_content"></div>
        </div>
      </div>
    </div>
  </div>

  <main id="main">
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------- STEP 0: CONNECTION SCREEN ---------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <!------------------------------------------------------->
    <div id="maintenance">
      <section class="py-5 text-center container-lg">
        <div class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <span class="col my-auto text-center inline mx-2">
              <img alt="cnrs" src="img/monprojetsup.svg" class="img-fluid" />
            </span>
          </div>
        </div>
      </section>

      <div class="container-lg">
        <div class="alert alert-info" id="front-feedback"></div>

        <div class="p-4 rounded mb-5 question" id="login-modal-contained">
          <p class="">
            Site en maintenance suite à un problème technique, nos équipes
            travaillent à résoudre le problème.
          </p>

          <!-- LOG / ERRORS  -->
          <div class="text-danger" id="server-error"></div>
          <div class="text-danger" id="front-error"></div>
          <!-- AND LOG / ERRORS  -->
        </div>
      </div>
    </div>
  </main>
</body>
