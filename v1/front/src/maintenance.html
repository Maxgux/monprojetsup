<!DOCTYPE html>
<html lang="fr" data-fr-scheme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta name="theme-color" content="#000091" />
    <!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <!-- 32×32 -->
    <link
      rel="manifest"
      href="favicon/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->

    <link rel="stylesheet" href="dsfr.min.css" />
    <link rel="stylesheet" href="utility/utility.min.css" />

    <title>MonProjetSup - site en maintenance</title>

    <!-- best effort to avoid caching while in dev mode -->
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
  </head>
  <!--------------------------------- 
                BODY
    ----------------------------------->
  <body class="body">
    <main id="main">
      <div id="maintenance">
        <section class="py-5 text-center container-lg">
          <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
              <span class="col my-auto text-center inline mx-2">
                <img alt="cnrs" src="img/monprojetsup.svg" class="img-fluid" />
              </span>
            </div>
          </div>
        </section>

        <div class="container-lg">
          <div class="alert alert-info" id="front-feedback"></div>

          <div class="p-4 rounded mb-5 question">
            <p class="">
              Site en maintenance suite à un problème technique, nos équipes
              travaillent à résoudre le problème.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
